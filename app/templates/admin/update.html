{%extends 'base.html'%}

{%block content%}
<section>
  <div class="container">
    <div class="header mb-4 mt-4">
      <h1 class="h3">{%block title%} Editar Blog
        {%endblock%}</h1>
    </div>
    <div class="body">
      <form method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" name="title" required placeholder="Título del blog"
            value="{{post.title}}">
        </div>
        <div class="mb-3">
          <label for="info" class="form-label">Descripción</label>
          <textarea class="form-control" id="info" rows="3" name="info" placeholder="Breve descripción del blog"
            style="resize: none;">{{ post.info }}</textarea>
        </div>
        <div class="mb-3">
          <label for="contentInput" class="form-label">Contenido</label> <br>
          {{ ckeditor.create(value=post.content) }}
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
